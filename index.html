<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ch√∫c m·ª´ng Trung Thu em y√™u </title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: "Poppins", sans-serif;
    }
    h1 {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: #ffb6f2;
      text-shadow: 0 0 20px #ff66cc;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 10;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff66cc; }
      to { text-shadow: 0 0 30px #ffffff; }
    }
    canvas {
      display: block;
    }
    .floating-text {
      position: absolute;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      opacity: 0.8;
      text-shadow: 0 0 10px #ff99cc;
      transition: transform 1s linear;
    }
  </style>
</head>

<body>
  <h1>Ch√∫c m·ª´ng Trung Thu em y√™u üíñ<br/>iu em nh√¨u nh√¨u üíï</h1>

  <audio autoplay loop>
    <source src="https://files.catbox.moe/xhv3ut.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // üåü N·ªÅn sao lung linh
    const stars = new THREE.Group();
    scene.add(stars);
    for (let i = 0; i < 200; i++) {
      const star = new THREE.Mesh(
        new THREE.SphereGeometry(Math.random() * 0.05, 8, 8),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      star.position.set((Math.random() - 0.5) * 100, Math.random() * 50, (Math.random() - 0.5) * 100);
      stars.add(star);
    }

    // üéá Ph√°o b√¥ng tr·∫Øng
    const fireworks = [];
    function createFirework() {
      const group = new THREE.Group();
      const color = 0xffffff;
      for (let i = 0; i < 120; i++) {
        const p = new THREE.Mesh(
          new THREE.SphereGeometry(0.08, 8, 8),
          new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 1 })
        );
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos(2 * Math.random() - 1);
        p.userData.velocity = new THREE.Vector3(
          Math.sin(phi) * Math.cos(theta),
          Math.cos(phi),
          Math.sin(phi) * Math.sin(theta)
        ).multiplyScalar(Math.random() * 0.6 + 0.2);
        group.add(p);
      }
      group.position.set((Math.random() - 0.5) * 20, Math.random() * 10 + 2, (Math.random() - 0.5) * 20);
      fireworks.push(group);
      scene.add(group);
    }

    // üíó T·∫°o tr√°i tim h·∫°t li ti xoay ch·∫≠m
    let heart, heartVisible = false;
    function createHeart() {
      const heartPoints = [];
      for (let i = 0; i < 6000; i++) {
        const t = Math.random() * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        const z = (Math.random() - 0.5) * 3;
        heartPoints.push(new THREE.Vector3(x, y, z));
      }
      const geometry = new THREE.BufferGeometry().setFromPoints(heartPoints);
      const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1, opacity: 0.9, transparent: true });
      heart = new THREE.Points(geometry, material);
      heart.scale.set(0.5, 0.5, 0.5);
      scene.add(heart);
      heartVisible = true;
    }

    // üí¨ T·∫°o ch·ªØ bay v√≤ng quanh
    const textArray = ["Y√™u em", "Love", "Em l√† t·∫•t c·∫£", "My Moon", "M√£i b√™n nhau", "Em l√† h·∫°nh ph√∫c", "Anh y√™u em"];
    const textElements = textArray.map(txt => {
      const el = document.createElement("div");
      el.className = "floating-text";
      el.textContent = txt;
      document.body.appendChild(el);
      return { el, angle: Math.random() * Math.PI * 2, radius: Math.random() * 120 + 120 };
    });

    camera.position.z = 25;
    let startTime = Date.now();

    function animate() {
      requestAnimationFrame(animate);
      let elapsed = (Date.now() - startTime) / 1000;
      stars.rotation.y += 0.0005;

      // 5 gi√¢y ƒë·∫ßu: ph√°o b√¥ng
      if (elapsed < 5) {
        if (Math.random() < 0.05) createFirework();
        fireworks.forEach(fw => fw.children.forEach(p => {
          p.position.add(p.userData.velocity);
          p.material.opacity -= 0.008;
        }));
      } else {
        if (!heartVisible) createHeart();
        if (heart) {
          heart.rotation.y += 0.002;
          heart.rotation.x += 0.001;
        }

        // Ch·ªØ xoay v√≤ng quanh tr√°i tim
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2 + 50;
        textElements.forEach((t, i) => {
          t.angle += 0.005;
          const x = cx + Math.cos(t.angle) * t.radius;
          const y = cy + Math.sin(t.angle) * t.radius * 0.5;
          t.el.style.transform = `translate(${x}px, ${y}px) rotate(${t.angle * 50}deg)`;
        });
      }

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
